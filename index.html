<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Retro Sunset</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="icon" href=".\images\New_Retro_Wave_Sun_Logo.png" type="image">
</head>

<body>
    <div class="sky absolute"></div>
    <div class="instruction-wrapper-wrapper absolute">
        <div id="instruction-wrapper">
            <h1 id="instruction">Press F11 to view in fullscreen</h1>
        </div>
    </div>
    <iframe class="spotify absolute"
        src="https://open.spotify.com/embed/track/2PZrXkW8QNsJwYdG9lgTmB?utm_source=generator" frameBorder="0"
        allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy">
    </iframe>
    <div class="plain absolute">
        <!-- grid | horizontal -->
        <div class="horizontal-line absolute first"></div>
        <div class="horizontal-line absolute second"></div>
        <div class="horizontal-line absolute third"></div>
        <div class="horizontal-line absolute fourth"></div>
        <div class="horizontal-line absolute fifth"></div>
        <div class="horizontal-line absolute sixth"></div>
        <div class="horizontal-line absolute seventh"></div>
        <div class="horizontal-line absolute eighth"></div>
        <div class="horizontal-line absolute ninth"></div>
        <div class="horizontal-line absolute tenth"></div>
        <!-- grid | vertical -->
        <div class="vertical-line absolute minus11"></div>
        <div class="vertical-line absolute minus10"></div>
        <div class="vertical-line absolute minus9"></div>
        <div class="vertical-line absolute minus8"></div>
        <div class="vertical-line absolute minus7"></div>
        <div class="vertical-line absolute minus6"></div>
        <div class="vertical-line absolute minus5"></div>
        <div class="vertical-line absolute minus4"></div>
        <div class="vertical-line absolute minus3"></div>
        <div class="vertical-line absolute minus2"></div>
        <div class="vertical-line absolute minus1"></div>
        <div class="vertical-line absolute zero"></div> <!-- central line -->
        <div class="vertical-line absolute plus1"></div>
        <div class="vertical-line absolute plus2"></div>
        <div class="vertical-line absolute plus3"></div>
        <div class="vertical-line absolute plus4"></div>
        <div class="vertical-line absolute plus5"></div>
        <div class="vertical-line absolute plus6"></div>
        <div class="vertical-line absolute plus7"></div>
        <div class="vertical-line absolute plus8"></div>
        <div class="vertical-line absolute plus9"></div>
        <div class="vertical-line absolute plus10"></div>
        <div class="vertical-line absolute plus11"></div>
    </div>
    <!-- mountain horizon -->
    <div class="mountains">
        <div class="mountain absolute bottom"></div>
        <div class="mountain absolute first"></div>
        <div class="mountain absolute second"></div>
        <div class="mountain absolute third"></div>
        <div class="mountain absolute fourth"></div>
        <div class="mountain absolute fifth"></div>
        <div class="mountain absolute sixth"></div>
        <div class="mountain absolute seventh"></div>
        <div class="mountain absolute eighth"></div>
        <div class="mountain absolute ninth"></div>
    </div>
    <div id="sun-wrapper">
        <div id="sun"></div>
    </div>
</body>

</html>
